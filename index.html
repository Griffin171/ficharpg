  <style>
    #terminalWindow {
      position: fixed;
      width: 600px;
      height: 300px;
      bottom: 20px;
      left: 20px;
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      border: 2px solid #0f0;
      border-radius: 6px;
      box-shadow: 0 0 20px #0f0;
      display: none;
      z-index: 9999;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #terminalTitleBar {
      background-color: #111;
      color: #0f0;
      padding: 5px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      border-bottom: 1px solid #0f0;
    }

    #terminalTitleBar button {
      background: #f00;
      color: #fff;
      border: none;
      width: 20px;
      height: 20px;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
      line-height: 1;
    }

    #terminalTitleBar button:hover {
      background: #c00;
    }

    #terminalContent {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 10+ */
    }

    #terminalContent::-webkit-scrollbar {
      display: none;
    }

    @media (max-width: 600px) {
      #terminalWindow {
        width: 90vw;
        height: 50vh;
        bottom: 10px;
        left: 5vw;
        font-size: 12px;
      }

      #terminalTitleBar {
        padding: 5px;
      }

      #terminalContent {
        padding: 8px;
      }
    }
  </style>
</head>

<!--TERMINAL INICIO-->
  <!-- Botão invisível para abrir o terminal -->
  <button id="secretBtn" style="position:fixed; bottom:10px; right:10px; opacity:0.005;">Abrir Console</button>

  <!-- Janela do terminal -->
  <div id="terminalWindow" style="display:none;">
    <div id="terminalTitleBar">
      <span>Terminal</span>
      <button id="closeTerminalBtn">✕</button>
    </div>
    <div id="terminalContent"></div>
  </div>
  
  <script>
  const secretBtn = document.getElementById('secretBtn');
  const terminalWindow = document.getElementById('terminalWindow');
  const terminalContent = document.getElementById('terminalContent');
  const closeBtn = document.getElementById('closeTerminalBtn');

  const mensagens = [
    "Inicializando sistema...",
    "Carregando módulos ocultos...",
    "Estabelecendo conexão segura...",
    "Verificando integridade de arquivos...",
    "Acesso concedido.",
    "Executando comandos encriptados...",
    "Extraindo dados do protocolo D-I-D-I...",
    "Sistema online. Aguardando instruções.",
    "Protocolo D-I-D-I ativado com sucesso.",
    "Enviando mensagem...",
    "Didi, eu gosto muito de você, de verdade. Você é uma pessoa incrível e especial. Espero que possamos passar mais tempo juntos e até se ver pessoalmente eventualmente."
  ];

  function digitarLinha(texto, callback) {
    let i = 0;
    const linha = document.createElement('div');
    terminalContent.appendChild(linha);

    const intervalo = setInterval(() => {
        linha.textContent += texto.charAt(i);
        i++;
        terminalWindow.scrollTop = terminalWindow.scrollHeight;

        if (i >= texto.length) {
            clearInterval(intervalo);
            if (callback) callback();
        }
    }, 30);
  }

  function iniciarTerminal() {
    terminalWindow.style.display = 'flex';
    terminalContent.innerHTML = ''; // limpa se abrir de novo

    let index = 0;
    function digitarProxima() {
        if (index < mensagens.length) {
            digitarLinha('> ' + mensagens[index], () => {
                index++;
                setTimeout(digitarProxima, 300);
            });
        }
    }

    digitarProxima();
  }

  function fecharTerminal() {
    terminalWindow.style.display = 'none';
  }

  secretBtn.addEventListener('click', iniciarTerminal);
  closeBtn.addEventListener('click', fecharTerminal);
</script>
